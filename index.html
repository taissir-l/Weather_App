<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="background">
      <header>
        <div id="date"></div>
        <div>
          <h1 id="city">Paris</h1>
          <div id="current-temp"></div>
          <div class="container-weather">
            <div>Humidity: <span id="Humidity"></span></div>
            <div>Wind: <span id="Wind"></span></div>
            <div>Precipitation: <span id="precipitation"></span></div>
          </div>
        </div>
      </header>
      <main>
        <form>
          <input
            type="search"
            placeholder="🌍 Search location..."
            autofocus="on"
            class="search-bar"
          />
          <input type="submit" value="Search" class="button" />
        </form>
        <div class="outer-container">
          <div class="container">
            <div class="box">
              <h2 id="temp1">22°C|F</h2>
              <h3 id="week-day1">wednesday</h3>
            </div>
            <div class="box">
              <h2 id="temp2">22°C|F</h2>
              <h3 id="week-day2">wednesday</h3>
            </div>
            <div class="box">
              <h2 id="temp3"><span>22</span> <span>°C</span></h2>
              <h3 id="week-day3">wednesday</h3>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="credit">
          <p>
            This project was coded by
            <a href="https://github.com/taissir-l" target="_blank">Taissir</a>
            and is
            <a href="https://github.com/taissir-l/Weather_App" target="_blank">
              on GitHub</a
            >
            and
            <a href="#" target="_blank">hosted on Netlify</a>
          </p>
        </div>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
